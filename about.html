<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我 - 超級肥肥</title>
    <!-- Tailwind CSS (for utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        /* about.html specific styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .main-card {
            background-color: var(--about-card-bg);
            border: 1px solid var(--about-card-border);
            color: var(--about-text-main);
            transition: all 0.3s;
        }
        .main-card h1 {
            color: var(--about-header-text);
        }
        .main-card .divider {
            background-color: var(--about-divider);
        }
        .main-card p {
            color: var(--about-text-secondary);
        }
        .main-card .username {
             color: var(--about-text-main);
        }
        .main-card .return-btn {
            background-color: var(--about-button-bg);
            color: var(--about-button-text);
            transition: background-color 0.3s;
        }
        .main-card .return-btn:hover {
            background-color: var(--about-button-hover-bg);
        }
        .dark-mode .main-card {
             box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        .dark-mode .main-card:hover {
            box-shadow: 0 20px 25px -5px rgba(99, 179, 237, 0.2), 0 10px 10px -5px rgba(99, 179, 237, 0.1);
        }
    </style>
</head>
<body>

<!-- 導覽列的容器 -->
<div id="nav-placeholder"></div>

<!-- 主內容卡片 -->
<div class="main-card w-full max-w-lg p-8 sm:p-10 rounded-2xl shadow-lg">
    
    <div class="text-center">
        <!-- 標題 -->
        <h1 class="text-3xl sm:text-4xl font-bold mb-4 tracking-wider">
            關於我
        </h1>
        
        <!-- 分隔線 -->
        <div class="divider w-24 h-1 mx-auto rounded-full mb-8"></div>

        <!-- 個人資訊 -->
        <div class="flex flex-col items-center mb-6">
            <p class="username text-2xl font-semibold">
                超級肥肥
            </p>
        </div>

        <!-- 內容文字 -->
        <p class="text-lg leading-relaxed">
            有需要新增甚麼功能請直接遊戲寄信
        </p>
    </div>

    <!-- 返回按鈕 -->
    <div class="mt-10 text-center">
        <a href="index.html" class="return-btn font-bold py-3 px-8 rounded-lg focus:outline-none focus:ring-4 focus:ring-cyan-500/50 shadow-lg hover:shadow-xl">
            返回首頁
        </a>
    </div>

</div>

<!-- 載入腳本 -->
<script src="nav.js"></script>
<script src="theme-switcher.js"></script>

</body>
</html>
