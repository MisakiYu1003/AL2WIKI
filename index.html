<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>天使之戀2-WIKI</title>
    <link rel="icon" href="al2favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        body {
            padding-top: 90px;
        }
        .feature-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px -5px var(--card-shadow);
            border-color: var(--header-color);
        }
        .feature-card h2 {
            color: var(--header-color);
            border-bottom: 2px solid var(--header-color);
        }
        .feature-card p {
            color: var(--text-color);
            flex-grow: 1;
        }
        .card-footer {
            margin-top: auto;
        }
        .go-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            transition: background-color 0.3s;
            text-align: center;
            display: block;
            width: 100%;
        }
        .go-btn:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>

<div id="nav-placeholder"></div>

            </div>
            <div class="card-footer grid grid-cols-1 sm:grid-cols-3 gap-2">
                <a href="searchmomTw.html" class="go-btn font-bold py-2 px-4 rounded-lg">繁中</a>

            </div>
            <div class="card-footer">
                <span class="go-btn font-bold py-2 px-4 rounded-lg">開始比較</span>
            </div>
        </a>

        </a>

            </div>
            <div class="card-footer">
                <span class="go-btn font-bold py-2 px-4 rounded-lg">關於我</span>
