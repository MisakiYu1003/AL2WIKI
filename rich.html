        // --- DATA PARSING LOGIC ---
        function parseRawData(rawData) {
            const itemsRaw = rawData.trim().split('---').filter(Boolean);
            const items = itemsRaw.map((itemText, index) => {
                const lines = itemText.trim().split('\n').filter(line => line.trim() !== '');
                if (lines.length < 5) return null;

                const item = { id: `item-${index}` };
                item.name = lines[0].trim();
                item.type = lines[1].trim();
                
                // Parse stats
                item.stats = {};
                const statsLine = lines[2];
                const statRegex = /([+\d,]+)\s*點?([\u4e00-\u9fa5]+)/g;
                let match;
                while ((match = statRegex.exec(statsLine)) !== null) {
                    const value = parseInt(match[1].replace(/[+,]/g, ''));
                    const key = match[2].trim();
                    item.stats[key] = value;
                }

                // Parse item level and required level
                const levelLine = lines.find(l => l.includes('物品等級'));
                if (levelLine) {
                    const itemLevelMatch = levelLine.match(/物品等級(\d+)/);
                    const reqLevelMatch = levelLine.match(/需要等級(\d+)/);
                    item.itemLevel = itemLevelMatch ? parseInt(itemLevelMatch[1]) : 0;
                    item.reqLevel = reqLevelMatch ? parseInt(reqLevelMatch[1]) : 0;
                }

                // Parse series from name
                const seriesKeywords = ['星空', '星芒', '靈滅', '日輪', '誓言', '無垠', '皇家', '遺跡', '鼠', '蝶戀', '護身符', '緞帶', '御守', '小喵', '幻瞳', '項鍊', '守護石'];
                let foundSeries = '其他';
                for(const keyword of seriesKeywords) {
                    if (item.name.includes(keyword)) {
                        foundSeries = keyword;
                        break;
                    }
                }
                item.series = foundSeries;

                // Full description
                item.description = lines.slice(3).join('\n');

                return item;
            }).filter(item => item && item.name); // Filter out any null or invalid items
            
            // Deduplicate items based on name
            const uniqueItems = [];
            const names = new Set();
            for (const item of items) {
                if (!names.has(item.name)) {
                    uniqueItems.push(item);
                    names.add(item.name);
                }
            }
            return uniqueItems;
        }

        // --- STATE MANAGEMENT ---
        let allItems = [];
        let selectedItems = [];

        // --- RENDERING LOGIC ---
        function renderItems() {
            const container = document.getElementById('item-groups');
            container.innerHTML = '';

            const groupedItems = allItems.reduce((acc, item) => {
                (acc[item.series] = acc[item.series] || []).push(item);
                return acc;
            }, {});
            
            // Sort groups by highest item level within the group
            const sortedGroupKeys = Object.keys(groupedItems).sort((a, b) => {
                const maxLevelA = Math.max(...groupedItems[a].map(i => i.itemLevel));
                const maxLevelB = Math.max(...groupedItems[b].map(i => i.itemLevel));
                return maxLevelB - maxLevelA;
            });


            for (const series of sortedGroupKeys) {
                const itemsInGroup = groupedItems[series].sort((a, b) => b.itemLevel - a.itemLevel);

                const groupContainer = document.createElement('div');
                groupContainer.innerHTML = `
                    <h2 class="text-3xl font-bold mb-6 border-l-4 border-blue-400 pl-4 text-slate-100">${series}系列</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        ${itemsInGroup.map(item => renderItemCard(item)).join('')}
                    </div>
                `;
                container.appendChild(groupContainer);
            }
        }
        
        function getNameGradientClass(itemLevel) {
            if (itemLevel >= 300) return 'item-name-gradient-gold';
            if (itemLevel >= 280) return 'item-name-gradient-purple';
            if (itemLevel >= 250) return 'item-name-gradient-blue';
            return 'item-name-gradient-green';
        }

        function renderItemCard(item) {
            const isSelected = selectedItems.some(selected => selected.id === item.id);
            const statsHtml = Object.entries(item.stats)
                .map(([key, value]) => `<span class="bg-gray-700/50 px-2 py-1 rounded-md text-sm">${key}: <span class="font-semibold text-blue-300">${value}</span></span>`)
                .join('');

            return `
                <div id="${item.id}" class="item-card rounded-lg p-4 flex flex-col ${isSelected ? 'selected' : ''}" onclick="toggleItemSelection('${item.id}')">
                    <h3 class="text-xl font-bold mb-2 ${getNameGradientClass(item.itemLevel)}">${item.name}</h3>
                    <div class="text-xs text-slate-400 mb-3 space-x-4">
                        <span>物品等級: ${item.itemLevel}</span>
                        <span>需要等級: ${item.reqLevel}</span>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${statsHtml}
                    </div>
                    <div class="text-xs text-slate-400 mt-auto border-t border-gray-600 pt-2 whitespace-pre-line">${item.description.split('裝備：')[1] || item.description}</div>
                </div>
            `;
        }

        function renderComparison() {
            const container = document.getElementById('comparison-container');
            const tableContainer = document.getElementById('comparison-table-container');
            const deselectBtn = document.getElementById('deselect-all-btn');

            if (selectedItems.length === 0) {
                container.classList.add('translate-y-full');
                deselectBtn.classList.add('hidden');
                tableContainer.innerHTML = '<p class="text-center text-slate-400">請至少選擇一件物品進行比較。</p>';
                return;
            }
            
            container.classList.remove('translate-y-full');
            deselectBtn.classList.remove('hidden');

            const allStatKeys = [...new Set(selectedItems.flatMap(item => Object.keys(item.stats)))];
            const statOrder = ['物攻', '魔攻', '直接傷害', '物防', '魔防', '最大HP', '最大MP', '精準', '爆擊', '格擋', '靈敏', '魔敏', '雷電攻擊', '火焰攻擊', '寒冰攻擊', '暗影攻擊', '雷電抗性', '火焰抗性', '寒冰抗性', '暗影抗性'];
            allStatKeys.sort((a, b) => {
                const indexA = statOrder.indexOf(a);
                const indexB = statOrder.indexOf(b);
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            });


            // Find max values for highlighting
            const maxValues = {};
            allStatKeys.forEach(key => {
                maxValues[key] = Math.max(...selectedItems.map(item => item.stats[key] || 0));
            });
            
            let tableHtml = `
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="p-2 sticky top-0 bg-slate-800/80 backdrop-blur-sm">屬性</th>
                            ${selectedItems.map(item => `<th class="p-2 sticky top-0 bg-slate-800/80 backdrop-blur-sm text-center ${getNameGradientClass(item.itemLevel)}">${item.name}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-700"><td class="p-2 font-bold text-slate-400">物品等級</td>${selectedItems.map(item => `<td class="p-2 text-center font-semibold">${item.itemLevel}</td>`).join('')}</tr>
                        <tr class="border-b border-gray-700"><td class="p-2 font-bold text-slate-400">需要等級</td>${selectedItems.map(item => `<td class="p-2 text-center font-semibold">${item.reqLevel}</td>`).join('')}</tr>
                        ${allStatKeys.map(key => `
                            <tr class="border-b border-gray-700">
                                <td class="p-2 font-bold text-slate-400">${key}</td>
                                ${selectedItems.map(item => {
                                    const value = item.stats[key] || 0;
                                    const isMax = value === maxValues[key] && value > 0;
                                    return `<td class="p-2 text-center ${isMax ? 'stat-highlight' : 'stat-dim'}">${value}</td>`;
                                }).join('')}
                            </tr>
                        `).join('')}
                        <tr class="border-b border-gray-700">
                            <td class="p-2 font-bold text-slate-400 align-top">特殊效果</td>
                            ${selectedItems.map(item => `<td class="p-2 text-xs whitespace-pre-line text-slate-300">${item.description.split('裝備：')[1] || item.description}</td>`).join('')}
                        </tr>
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = tableHtml;
        }

        // --- EVENT HANDLING ---
        function toggleItemSelection(itemId) {
            const itemIndex = selectedItems.findIndex(item => item.id === itemId);
            if (itemIndex > -1) {
                selectedItems.splice(itemIndex, 1);
            } else {
                const itemToAdd = allItems.find(item => item.id === itemId);
                if (itemToAdd) {
                    selectedItems.push(itemToAdd);
                }
            }
            
            // Re-render the specific card to update its style
            const card = document.getElementById(itemId);
            if (card) {
                card.classList.toggle('selected');
            }

            renderComparison();
        }
        
        function deselectAllItems() {
            selectedItems = [];
            const allCards = document.querySelectorAll('.item-card.selected');
            allCards.forEach(card => card.classList.remove('selected'));
            renderComparison();
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            allItems = parseRawData(rawData);
            renderItems();
            renderComparison();
            
            document.getElementById('deselect-all-btn').addEventListener('click', deselectAllItems);
        });
    </script>
