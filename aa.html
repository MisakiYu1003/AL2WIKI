    const petList = document.getElementById('pet-list');
    const pets = petData.trim().split('寵物: ').slice(1);

    pets.forEach(petBlock => {
        const lines = petBlock.trim().split('\n');
        const petName = lines[0].trim();
        const skills = [];
        let currentSkill = null;

        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line.startsWith('技能')) {
                if (currentSkill) {
                    skills.push(currentSkill);
                }
                currentSkill = { name: line.substring(line.indexOf('.') + 1).trim(), details: [] };
            } else if (currentSkill && line) {
                currentSkill.details.push(line);
            }
        }
        if (currentSkill) {
            skills.push(currentSkill);
        }

        const card = document.createElement('div');
        card.className = 'pet-card rounded-lg shadow-lg p-6';
        
        let skillsHtml = skills.map(skill => `
            <div class="skill pt-4 mt-4">
                <h3 class="skill-name font-bold text-lg">${skill.name}</h3>
                <ul class="list-disc list-inside mt-2 space-y-1">
                    ${skill.details.map(detail => `<li>${detail}</li>`).join('')}
                </ul>
            </div>
        `).join('');

        card.innerHTML = `
            <h2 class="text-2xl font-bold pb-2 mb-4">${petName}</h2>
            ${skillsHtml}
        `;
        petList.appendChild(card);
    });

    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');
    const clearButton = document.getElementById('clearButton');

    function showAllPets() {
        const petCards = document.querySelectorAll('.pet-card');
        petCards.forEach(card => {
            card.style.display = '';
        });
    }

    function filterPets() {
        const searchTerm = searchInput.value.toLowerCase();
        if (searchTerm === '') {
            showAllPets();
            return;
        }
        const petCards = document.querySelectorAll('.pet-card');

        petCards.forEach(card => {
            const petName = card.querySelector('h2').textContent.toLowerCase();
            const skillNames = Array.from(card.querySelectorAll('.skill-name')).map(skill => skill.textContent.toLowerCase());
            
            const matches = petName.includes(searchTerm) || skillNames.some(skillName => skillName.includes(searchTerm));
            
            if (matches) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    }

    searchButton.addEventListener('click', filterPets);
    searchInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            filterPets();
        }
    });

    clearButton.addEventListener('click', () => {
        searchInput.value = '';
        showAllPets();
    });
});
